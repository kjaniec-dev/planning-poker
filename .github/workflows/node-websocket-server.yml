name: Node WebSocket Server CI

on:
  push:
    branches: [main, master]
    paths:
      - 'servers/node/**'
      - '.github/workflows/node-websocket-server.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'servers/node/**'
      - '.github/workflows/node-websocket-server.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: servers/node

jobs:
  build:
    name: Build Node WebSocket Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: servers/node/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compilation
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-websocket-server-build
          path: servers/node/dist/
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: servers/node
          push: false
          tags: planning-poker-node-ws:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
