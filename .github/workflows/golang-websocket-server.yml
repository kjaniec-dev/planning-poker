name: Golang WebSocket Server CI

on:
  push:
    branches: [main, master]
    paths:
      - 'servers/golang/**'
      - '.github/workflows/golang-websocket-server.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'servers/golang/**'
      - '.github/workflows/golang-websocket-server.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: servers/golang

jobs:
  build:
    name: Build Golang WebSocket Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'servers/golang/go.mod'
          cache-dependency-path: servers/golang/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v ./...

      - name: Build application
        run: go build -v -o websocket-server .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: golang-websocket-server-build
          path: servers/golang/websocket-server
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: servers/golang
          push: false
          tags: planning-poker-golang-ws:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
