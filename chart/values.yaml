# Default values for planning-poker chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of replicas for the deployment
# For external mode with Redis, you can scale horizontally
replicaCount: 1

# Container image configuration
image:
  # Docker image repository
  # Replace with your actual image repository
  repository: your-registry/planning-poker
  # Image pull policy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

# Secrets for pulling images from private registries
imagePullSecrets: []
# - name: my-registry-secret

# Override the chart name
nameOverride: ""
fullnameOverride: ""

# Planning Poker specific configuration
planningPoker:
  # Deployment mode: embedded or external
  # - embedded: WebSocket server runs inside Next.js (single container)
  # - external: Separate WebSocket server deployment (requires separate chart for WebSocket server)
  mode: external

  # WebSocket server language (only for external mode)
  # Options: node or golang
  language: node

  # Environment variables for the application
  env:
    # REALTIME_MODE: Set based on mode above
    # For embedded mode, this is set automatically
    # For external mode, specify the WebSocket server URL
    realtimeUrl: ""  # e.g., "http://planning-poker-websocket:3001"

    # Redis configuration (optional, for horizontal scaling)
    # If not set, runs in-memory mode
    redisUrl: ""  # e.g., "redis://redis-master:6379"

    # Allowed origins for CORS (comma-separated)
    allowedOrigins: ""  # e.g., "https://planning-poker.example.com"

    # Additional environment variables
    # Add any custom env vars here
    extra: {}
      # KEY: value

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Annotations to add to pods
podAnnotations: {}

# Labels to add to pods
podLabels: {}

# Pod security context
podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

# Container security context
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

# Service configuration
service:
  # Service type: ClusterIP, NodePort, or LoadBalancer
  type: ClusterIP
  # Service port (Planning Poker runs on port 3000)
  port: 3000
  # Target port on the container
  targetPort: 3000

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/websocket-services: planning-poker
  hosts:
    - host: planning-poker.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: planning-poker-tls
    #   hosts:
    #     - planning-poker.example.com

# Gateway API HTTPRoute configuration
# Requires Gateway API CRDs installed
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - planning-poker.example.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Horizontal Pod Autoscaler configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes
volumes: []
# - name: tmp
#   emptyDir: {}

# Additional volume mounts
volumeMounts: []
# - name: tmp
#   mountPath: /tmp

# Node selector for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity rules for pod assignment
affinity: {}

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []